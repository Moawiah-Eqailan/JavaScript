<html lang="en">

<head>

    <title>Test Score Array</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            border: 2px solid blue;
            width: 300px;
        }

        h2 {
            color: blue;
        }

        input {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="body">
    <h2>Use a Test Score Array</h2>
    <label>Name:</label>
    <input type="text" id="name">
    <br>
    <label>Score:</label>
    <input type="number" id="score" min="0" max="100">
    <br>
    <button id="add_button">Add</button>
    <button id="display_results_button">Display Results</button>
    <button id="display_scores_button">Display Scores</button>
    <br><br>
    <div id="results"></div>
    <table id="scores_table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
